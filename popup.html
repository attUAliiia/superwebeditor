<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 200px; padding: 15px; font-family: sans-serif; text-align: center; }
        h3 { margin-top: 0; }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover { background-color: #2980b9; }
        button.active { background-color: #2ecc71; }
        #status { margin-top: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <h3>visual editor</h3>
    <button id="toggleBtn">enable editing</button>
    <div id="status">status: off</div>
    <script src="popup.js"></script>
</body>
</html>
